<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultTab">Login</button>
      <button class="tablinks" onclick="openTab(event, 'Register')">Register</button>
    </div>
    
    <!-- Вкладка входа -->
    <div id="Login" class="tabcontent">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button class="btn" onclick="checkLogin()">Login</button>
      <div id="login-error-message" class="error-message"></div>
    </div>
    
    <!-- Вкладка регистрации -->
    <div id="Register" class="tabcontent">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="New Username">
      <input type="password" id="register-password" placeholder="New Password">
      <button class="btn" onclick="registerUser()">Register</button>
      <div id="register-error-message" class="error-message"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
